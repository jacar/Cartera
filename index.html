    body {
      font-family: 'Inter', sans-serif;

      margin: 0;
      padding: 0;
      user-select: none;
      /* Prevent text selection during drag */
      overflow-x: hidden;

    }

    h1,

    /* The main horizontal wrapper */
    .horizontal-scroll-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      height: 100vh;
      width: 100vw;
      /* FIXED: Must be viewport width to allow scrollLeft to work */
      overflow-x: hidden;
      /* JS handles the scroll */
      overflow-y: hidden;
    }

    .section {
      height: 100vh;
      flex-shrink: 0;
      /* Prevent shrinking */
      position: relative;
      overflow: hidden;
      /* Ensure content doesn't spill vertically */
    }

    /* Utility to hide scrollbars but keep functionality if needed */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Mobile styles */
    @media (max-width: 767px) {
      body {
        overflow-y: auto;
        /* Allow vertical scroll on mobile */
        user-select: auto;
        /* Allow text selection on mobile */
      }

      .horizontal-scroll-container {
        flex-direction: column;
        flex-wrap: wrap;
        height: auto;
        width: 100%;
        overflow-x: hidden;
        overflow-y: visible;
        /* Allow vertical scroll */
      }

      .section {
        height: auto;
        width: 100%;
        flex-shrink: 1;
        /* Allow shrinking */
        overflow: visible;
        /* Allow content to spill vertically */
      }
    }

    .cursor-grab {
      cursor: grab;
    }

    .cursor-grabbing {
      cursor: grabbing !important;
    }
  </style>
